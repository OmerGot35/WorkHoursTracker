<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Hours Tracker</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <!-- Add React and Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- Add Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #sign-in-button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #sign-out-button {
      padding: 10px;
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
    }
    #save-button, #load-button {
      padding: 10px;
      background-color: #008CBA;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Work Hours Tracker</h1>
  <div id="root"></div>
  
  <!-- Load your app script as a module -->
  <script type="text/babel" src="app.js"></script>
  
  <script>
    // Initialize Google API and then render the React app
    window.onload = () => {
      console.log('Window loaded, initializing Google API...');
      gapi.load('client:auth2', () => {
        console.log('Google API loaded');
        initApp(); // Call initApp after Google API loads
      });
    };
  </script>
</body>
</html>
